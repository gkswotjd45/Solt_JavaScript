<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- view.js를 이용해 봄, cdn을 포함시킴 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

</head>
<body>
    <DIV id="app">
        <button>컴포넌트 등록!</button>
        <div>{{myMsg}}</div>
        <my-cmponenet> </my-cmponenet> 
        <my-local-cmp></my-local-cmp>

        <!-- 전역 컴포넌트를 <> 헝식으로 호출 -->

    </DIV>

    <DIV id="second">
        <!-- 전역 -->
        <my-cmponenet> </my-cmponenet> 

        <!-- 지역 당연히 안나옴.  -->
        <!-- components : { // "첫번째 지역 컴포넌트"로 설정. 
            //(지역(인스턴스) 등록 -->
        <my-local-cmp></my-local-cmp> 
        
        <!-- 전역 컴포넌트를 <> 헝식으로 호출 -->

    </DIV>
    <!-- 위에서 부터 쭉 실행 -->
    <script> 
        // 전역 Component를 등록해 봄. 
        // 컴포넌트는 javaScript 객체임.
        // 영문자 소문자, 케밥형태. 카멜케이스 카스칼 케이스 스네이크 케이스 / 케밥 스타일로 권장.
        // 대문자로 쓰면 문제 생김.
        // 전역으로 컴포넌트 생성.
        Vue.component('my-cmponenet',{
            // 컴포넌트은 일정 화면을 지칭. 
            // 어떤 view 인스턴스내에서 다 사용가능. 
            //전역 컴포넌트. => 화면의 일부분 (html가지고 있음)
            template :'<div> 여기는 DIV 전역 컴포넌트 입니다. </div>'
                // my-compoenet으로 등록 
        }); //전역 컴포넌트 등록. '컴포넌트 이름' 케밥 스타일로 권장.

        // 컴포넌트를 하나 정의.
        let cmp = {
            template: '<div> 여기는 DIV rocal 전역 컴포넌트 입니다. </div>'
        }
        // cmp는 자바스크립트 객체. // 지역 컴포넌트는 지역 인스턴스에 귀속 O


        new Vue({
            el: '#app',
            data : {
                myMsg : '안녕'
            },
            components : { // "첫번째 지역 컴포넌트"로 설정. 
            //(지역(인스턴스) 등록
                'my-local-cmp' : cmp
                // cmp를 객체를 my-local-cmp 이름으로 사용하겠다는 의미.
            }
        });

        new Vue({
            el :'#second'
        });
    </script>
</body>
</html>
