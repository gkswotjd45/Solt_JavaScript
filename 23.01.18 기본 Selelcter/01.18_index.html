<!-- 여기가 html 주석표현 
    HTML은 기본적으로 DocType으로 시작.
    전체 내용이 <html></html> 안에 들어옴.
    - 용어를 알아봄.
    - 1. element -
    - 2. 시작 tag와 끝 tag로 되어 있음.
    - 3. but 몇몇 개의 tag는 끝나는 tag가 없음.
    - 4. 각 tag는 attribute(속성)가질 수 있음. 
      tag뒤에 key = value 형태로 명시. // html에 태그 자체에 대한 속성, 정보를 지정.
      대부분 정햬져 있는 attribute를 사용함. 그런데 html5에서는
      추가적으로 내가 만들어 사용할 수 있음.

    HTML은 <html> </html>안에 2가지 부부능로 나뉨
    <head>와 <body> 영역으로 나뉨
    일반적으로 들여쓰기로 수행.
-->
<!--문서 타입은 html-->
<!DOCTYPE html> 
<html lang="KO">
    <head>
        <!-- 설정된 문자열 형태-->
        <meta charset="UTF-8">
        <!--태그 / 어트리뷰트/ 값-->
        <title>여기가 제목표시줄이예요.!</title>
        
        <!-- 설정에 관련도니 사항이 나옴 (화면에 보이는 부분 내용)-->
    </head>
    <body>
       <!-- 여러가지 tag를 이용해서화면에 내용을 출력 -->
       소리없는 아우성
       <!-- 정해져 있는 tag를 이용해서 적절하게 화면에 내용을 출력하면 되요.-->
        
    </body>
</html>
