<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        
        <h1>큰 글자로 출력함 heading </h1>
        
        <!-- span과 div 필드 내용 설정-->
        <div>소리없는 아우성</div>
        <span>이것도 영역을 잡는 tag</span>
        <!-- html은 대소문자 구분으 하지 않음,-->
        <span> 가나다람</span>
        
        <!-- 공백을 잡으려면 어떻게 함?
            원래는 css 이용해서 화면처리를 해야함
            간단하게 하기위해서 tag를 제공
            <br> - 궁여지책 
        -->
        <br>
        <!-- 이미지를 표현하려면-->
        <img src = "./img/image.jpg" width="200">
        <img src = "./img/image.jpg" width="200">
        
        <div> 3줄을 띄움.</div>
        <br><br>
        <!-- 링크를 만들어 봄.-->
        <!-- 하이퍼링크러고 표현하고 클릭가능한 글자.-->
        <!-- a라는 element -> anchor 약자-->
        <a href="https://www.naver.com"> 네이버로 가기</a>
        <br><br>
        <!-- 사용자 입력 양식-->
        <input type="checkbox">
        <!-- 태그/ 속성/ 값-->
        <!-- input tag에 type 속성에 text, buttom. radio, cheakbox -->
        <!-- 를 이용하면 원하는 컨트롤를 생성할 수 있음 -->
        <textarea>여기는 여러줄 공간</textarea>

    
    
        
    
    </body>
</html>
