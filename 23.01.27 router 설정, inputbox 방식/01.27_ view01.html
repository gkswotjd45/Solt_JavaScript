<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- view.js를 이용해 봄, cdn을 포함시킴 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <!-- vue 라우터를 위한 CDN을 포함시켜야 함.
    한 가지 조심해야 하는 건.. web에서 vue 라우터 cdn을 검색하면, Vue.js 3.x 버전의 라우터를 CDN을 찾게 됨.
    vue-라우터 @3.5.3 버전을 이용하도록 함. 
    -->

    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>

</head>
<body>

   <div id="app">
    <h1>Vue 라우터 예제</h1>
    <p>
        <!-- 내용을 단락으로 표현하는 태그. -->
        <!-- 링크 2개를 만듬 -->
        <!-- html링크가 아닌 라우터 링크 -->
        <!-- to = "경로"를 설정. -->
        <!-- <router-link to="/main">main component로 이동</router-link> -->
        <router-link to="main">main component로 이동</router-link>
        <router-link to="/login">login component로 이동</router-link>
    </p>
    <!-- 링크에 해당하는 경로 위치 (수행) view  -->
    <!-- 컴포넌트가 나올 위치 지정. -->
    <router-view></router-view>
   </div>

   <script>
    // main component와 login 컴포넌트를 작성할 꺼임.

    // 자바 스크립트 객체 자체가 "컴포넌트"
    let mainComponent={
        template: '<div>main component</div>'
        //컴포넌트가 붙었을 때 실제 출력되는 태그.
    }
    let loginComponent={
        template: '<div>login component</div>'
    }

    // 경로를 설정해야 함. 즉 어떤 경로를 이용하면 어떤 컴포넌트를 사용할 것인지를 설정해야 함. 
    // 배열을 이용해서 설정. => 경로를 많아서 배열로 (여러 경로)를 설정. 
    // 경로를 설정할 수 있음.
    // 각각의 경로는 객체로 표현함.
    let routes = [{
        // path 안에는 반드시 /가 명시되어있어야함.
        path: '/main',
        component: mainComponent
    },{
        path: '/login',
        component: loginComponent
    }]
    // 이렇게 설정된 경로정보(배열)를 이용해서, vue 라우터 객체를 생성.

    // VueRouter()라는 생성자 함수를 제공해 줌,
    let router =  new VueRouter({
         routes : routes

        // routes (고정된 키 ) 안에 rotues_aaaa 정보를 담음
        // routes // routes의 키값과 routes 배열로 정한 식별자 이름이 동일 하므로 하나 나타냄.
    })
    new Vue({
        // el :'#app',
        // router: router
        //라우터 속성은 위에서 생성한 라우터를 설정. // 속성의 이름이 동일 
        router
    }).$mount('#app');
    // mount는 vue 인스턴스에 붙인다는 의미  

    // 내가 원하는 컴포넌트를 내가 원하는 위치에 가지고 붙임.

   </script>
</body>
</html>
