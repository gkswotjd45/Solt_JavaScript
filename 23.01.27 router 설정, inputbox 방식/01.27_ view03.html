<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- view.js를 이용해 봄, cdn을 포함시킴 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>


    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>

</head>
<body>

   <div id="app"> 
    <router-view name="header"></router-view>
    <router-view></router-view>
    <router-view name="footer"></router-view>
    <!-- 이름이 안주는 경우는 defualt 가능, 단 1개만 존재햐야 함 -->
    <!-- 하나의 url에 대해 여러개의 컴포넌트를 부착하는 것이 네입드 뷰 -->

   </div>
    
    <script>
        //3개의 컴포넌트를 만들어 봄
    let headerCmp = {
        template: '<div>여기는 Header</div>'

    }


    let bodyCmp = {
        template: '<div>여기는 body</div>'

    }
    let footerCmp = {
        template: '<div>여기는 footer</div>'

    }
    
    let router = new VueRouter({
        routes : [{
          path : '/',
          components : {
             header: headerCmp,
             footer : footerCmp,
             default: bodyCmp
                // 이름이 없는 라우터는 
                // header라는 라우터 뷰에 headercmp 연결
          }
          // 기본 url '/' => 기본 html 주소.   
        }]
    })
    new Vue({
        router

    }).$mount('#app');


    </script>
    
</body>
</html>
