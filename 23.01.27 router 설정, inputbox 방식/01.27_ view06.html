<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- view.js를 이용해 봄, cdn을 포함시킴 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>


    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    <!-- axios를 위한 CDN 방식 -->
    <!-- 제이쿼리랑 똑같음 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .myStyle {
            background-color: yellow;
        }
    </style>
</head>
<body>

   <div id="app"> 
        <!-- v-bind는 태그 속성의 id값 자기 상위 컴포넌트의 myID을 연동시켜라. -->
        <div v-bind:id="myID">소리없는 아우성!</div>
        <div>텍스트 연동은 : {{ message }} </div>

        <!-- <div class="myStyle">스타일 연동임</div> -->

        <!-- 이미 있는 v-bind attriubte 사용 -->
        <div v-bind:class="styleValue">스타일 연동임</div> 
        <!-- 자기 상위 컴포넌트의 stylevalue를 => 클래스로 가지고 박음. // 타입의 데이터를 가지고 있음 -->

        <!-- v-bind을 생략된 표현. -->
        <div :class="styleValue">스타일 연동임</div>
        <!-- props를 설정하기 위한 내컴포넌트  -->
        <my-component v-bind:my-data="message"></my-component>
        
   </div>
    
    <script>
        //컴포넌트를 생성하면서, 전역으로 등록.
        Vue.component('my-component',{
            template: '<div> 전달된 데이터: {{ myData }} </div>',
            props: ['myData']
            // //최상위 컴포넌트 (root) 객체이지만 나머지는 
            // data: function(){
                
            // }
        });


        new Vue({
            data :{
                message : '소리없는 아우성',
                myID:'myDIv',
                styleValue : 'myStyle'
            }
        }).$mount('#app');
    </script>
    
</body>
</html>
