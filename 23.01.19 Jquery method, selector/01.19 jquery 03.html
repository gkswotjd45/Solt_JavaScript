<!-- 자동완성 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"></script>
    <!--라이브러리 (로당) 선언 후에 작성한 자바스크립트를 호출. "순서 영향"-->
     
    <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
   <script src="./js/0119_jquery03.js"></script>
  
    <!-- bootstrap cdn을 포함해서 제공하는 css를 이용해 봄. -->

</head>
<body>
    <ul>
        <li>홍길동</li>
        <li>신사임당</li>
        <li>강감찬</li>
    </ul>
    <br><br>
    <button class="btn btn-primary" onclick="myFunc()">클릭!</button>
    <br><br>
    <!-- 속성은 새로 만들어서 사용할 수 없는가?
        html5 들어오면서 새로 속성을 내가 만들어서 사용할 수 았음.
        대신 , 특별한 형태로 사용해야 함. 'data-임의의 속성'
        아하, data- 로 시작하는 속성을 사용하면 됨. 
        // 데이터를 저잗 목적
    -->
    <button class="btn btn-primary" disabled="disabled" data-author="홍길동">새로운 버튼</button>
    <br><br>
    <button class="btn btn-primary" onclick="removebtn()">속성을 제거</button>
    <!-- disable 속성을 disable 값으로 수행 -->
</body>
</html>
