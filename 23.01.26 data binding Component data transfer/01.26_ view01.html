<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- view.js를 이용해 봄, cdn을 포함시킴 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

</head>
<body>
    <!-- 특정 vue를 부착하기 위해 div 생성 -->
    <!-- "app" Root compenet에 해당 하므로 임의로 작성한 컴포넌트는 그 하위항목(하부)에 있어야함. -->
   <div id="app">
    안녕하세요. 
    {{this.myID}} 
    <my-compnenet></my-compnenet>
    <my-local-component></my-local-component>
    <!-- text를 표현하는 문법 코스타스 문법 (콧수염 문법) -->
    <!-- this vue는 vue 인스턴스를 가리키는 의미. -->
   </div>

    <!-- vue js 코드 작성. -->
    <!-- 그럼 html안에 js 코드를 낀겨 놓은 이유? 개념을 학습하기위해서 이런 방식을 현재 함. (한 곳에서 확인 할 수 있음) -->
   <script>
        // vue 인스턴스가 화면에 표한하기 위해 안 쪽에 객체형태로 나타냄. 

        // 전역 컴포넌트 등록 (어디서든 사용 해당 (태그명을 통해))
        // 컴포넌트 부터 하나 생성함.
        let myCmp = {
            template : '<div>여기는 DIV 입니다.</div>'
            
        }

        // 컴포넌트 이름은 "케밥케이스"가 권장.
        // 컴포넌트 이름은 2단어로 이상으로 구성되는 것을 권장. '단일단어로 구성 X'
        // 만약 케밥 스타일스로 사용하지 않을 거면 파스칼 케이스가 권장. (첫글자를 대문자 형태로 표현. MYComponent)
        // 컴포넌트의 이름은 결국은 HTML 태그명 으로 사용됨. 
        
        Vue.component('my-compnenet',myCmp); // 전역 컴포넌트도 등록.

        let localCmp = {
            template : '<div>여기는 로컬.</div>'
        } // let 변수에 컴포넌트를 만듬.

        // root componet
        new Vue({
            el: '#app',
            // el app을 찾아서 해당 <div>을 template에 있는 <div>를 변경.
            // template를 갈아 치우는 메서도,
            //template : '<div>소리없는 아우성</div>',
            data: {
                // 여기서 말한 data는 변수
                // 키값으로 나온 것들은 key 의미
                myID : '홍길동',
                myAge: 20
            },
            // 여러 개의 (지역) 컴포넌트 선언 가능.
            components : {
                'my-local-component' : localCmp
            }

        })

   </script>
</body>
</html>
